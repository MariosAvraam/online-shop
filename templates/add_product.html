{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<!-- Container for adding a new product form -->
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <h2 class="mb-4">Add New Product</h2>
    {{ render_form(form, novalidate=True, button_map={"submit": "primary btn-block"}) }}
  </div>
</div>
{% endblock %}
