{% extends "base.html" %}

{% block content %}
<h2>
  {{ product.name }}
</h2>
<img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid">
<p>
  {{ product.description }}
</p>
<p>$
  {{ product.price }}
</p>
<form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
  <button type="submit" class="btn btn-primary">Add to Cart</button>
</form>

{% endblock %}
