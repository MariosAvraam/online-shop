{% extends "base.html" %}

{% block content %}
<h2>Products</h2>
<div class="row">
  {% for product in all_products %}
  <div class="col-md-4 d-flex align-items-stretch">
    <div class="card h-100 w-100">
      <img src="{{ product.image_url }}" alt="{{ product.name }}" class="card-img-top">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title">
            {{ product.name }}
          </h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <p class="card-text">$
            {{ product.price }}
          </p>
        </div>
        <div class="d-flex justify-content-between mt-auto">
          <!-- Added mt-auto to push the buttons to the bottom of the card -->
          <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary col-5">View Details</a>
          <!-- col-5 ensures the button takes up almost half the space -->

          {% if current_user.is_authenticated and current_user.is_admin %}
          <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-secondary col-5 ml-2">Edit</a>
          <!-- col-5 ensures the button takes up almost half the space, ml-2 adds a little margin to the left -->
          {% endif %}
        </div>

      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
